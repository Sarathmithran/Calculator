<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="0" id="screen" />
      <div class="numBtn">
        <button class="btns" onclick="numClick(9)">9</button>
        <button class="btns" onclick="numClick(8)">8</button>
        <button class="btns" onclick="numClick(7)">7</button>
        <button class="opBtns" onclick="arithOp('+')">+</button>
        <button class="btns" onclick="numClick(6)">6</button>
        <button class="btns" onclick="numClick(5)">5</button>
        <button class="btns" onclick="numClick(4)">4</button>
        <button class="opBtns" onclick="arithOp('-')">-</button>
        <button class="btns" onclick="numClick(3)">3</button>
        <button class="btns" onclick="numClick(2)">2</button>
        <button class="btns" onclick="numClick(1)">1</button>
        <button class="opBtns" onclick="arithOp('*')">*</button>
        <button class="opBtns" onclick="clearScreen()">C</button>
        <button class="btns" onclick="numClick(0)">0</button>
        <button class="opBtns" onclick="clickEquals()">=</button>
        <button class="opBtns" onclick="arithOp('/')">/</button>
      </div>
    </div>

    <script src="calcJs.js"></script>
  </body>
</html>
